<form [formGroup]="addBoardForm">
  <h1>{{ data.board?.id ? "Editar" : "Novo" }} Quadro</h1>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Ex. meu quadro" />

    @if (!addBoardForm.controls.name.hasError('required')) {
    <mat-error>Coloque um nome válido</mat-error>
    }
  </mat-form-field>

  <div class="button-group">
    <button (click)="createOrEditBoard()" mat-flat-button color="primary">
      Salvar
    </button>
    <button (click)="closeDialog()" mat-flat-button color="secondary">
      Fechar
    </button>
  </div>
</form>
